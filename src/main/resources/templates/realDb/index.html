<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>查询首页</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="/css/slick.css" />
 		<link type="text/css" rel="stylesheet" href="/css/slick-theme.css" />

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="/css/nouislider.min.css" />

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="/css/font-awesome.min.css" />

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="/css/style.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
	<div th:include="/common/header::header"></div>

	real-db列表页

		<a href="/real-db/toAdd">添加数据源</a>

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<!-- STORE -->
					<div id="store" class="col-md-9">
						<!-- store products -->
						<div class="row">

							<!-- product -->
							<div class="col-md-3 col-xs-3">
								<div class="product">
									<div class="product-img">
										<img src="/img/logoList.jpg">
									</div>
									<div class="product-body">
										<!--<p class="product-category" th:text=""></p>-->
										<h3 class="product-name">
											<a href="/real-db/toAdd">新建数据源</a>
										</h3>
										<div class="product-btns">

											<button class="add-to-wishlist">
												<i class="fa fa-heart-o"></i>
												<span class="tooltipp">添加</span>
											</button>
										</div>
									</div>
								</div>
							</div>




							<div class="col-md-3 col-xs-3" th:if="${list != null}" th:each="item : ${list}">
								<div class="product">
									<div class="product-img">
										<img src="/img/logoList.jpg" alt="">
									</div>
									<div class="product-body">
										<h3 class="product-name"><a href="#" th:text="${item.nikeName}"></a></h3>
										<div class="product-btns">
											<button class="add-to-wishlist" th:id="${item.id}">
												<i class="fa fa-heart-o"></i>
												<span class="tooltipp">修改</span>
											</button>
											<button class="add-to-compare" th:id="${item.id}">
												<i class="fa fa-exchange"></i>
												<span class="tooltipp">删除</span>
											</button>
											<button class="quick-view" th:id="${item.id}">
												<i class="fa fa-eye"></i>
												<span class="tooltipp">查看</span>
											</button>

											<a th:href="@{/real-db/toEdit(id=${item.id})}">edit</a>
										</div>
									</div>
								</div>
							</div>



						</div>
						<!-- /store products -->

					</div>
					<!-- /STORE -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<div th:include="/common/footer::footer"></div>
	</body>
</html>
