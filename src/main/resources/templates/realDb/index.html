<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>查询首页</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="/css/slick.css" />
 		<link type="text/css" rel="stylesheet" href="/css/slick-theme.css" />

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="/css/nouislider.min.css" />

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="/css/font-awesome.min.css" />

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="/css/style.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
	<div th:include="/common/header::header"></div>

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<!-- STORE -->
					<div id="store" class="col-md-12">
						<!-- store products -->
						<div class="row">

							<!-- product -->
							<div class="col-md-3 col-xs-6" >
								<div class="product" onclick="window.open('/real/toAdd','_self')">
									<div class="product-img">
										<img src="/img/logo.jpg">
									</div>
									<div class="product-body">
										<!--<p class="product-category" th:text=""></p>-->
										<h3 class="product-name">
											<a href="/real/toAdd">新建数据源</a>
										</h3>
										<div class="product-btns">

											<a class="add-to-wishlist" th:title="添加">
												<span class="tooltipp"></span>
												<i class="fa fa-heart-o"></i>

											</a>
										</div>
									</div>
								</div>
							</div>



							<div class="col-md-3 col-xs-6" th:if="${list != null}" th:each="item : ${list}">
								<div class="product">
									<div class="product-img">
										<!--<img src="/img/logoList.jpg">-->
										<img th:src="${item.logo}">
									</div>
									<div class="product-body" >
										<h3 class="product-name"><a href="#" th:text="${item.nikeName}"></a></h3>
										<div class="product-btns">

											<div class="product-btns">
												<button class="add-to-wishlist" th:onclick="'javascript:toEdit('+${item.id}+')'" >
													<i class="fa fa-edit"></i>
													<span class="tooltipp">修改</span>
												</button>
												<button class="add-to-compare" th:onclick="'javascript:toDel('+${item.id}+')'">
													<i class="fa fa-remove"></i>
													<span class="tooltipp">删除</span>
												</button>
												<button class="quick-view" th:onclick="'javascript:toEdit('+${item.id}+')'">
													<i class="fa fa-eye"></i>
													<span class="tooltipp">查看</span>
												</button>
											</div>
											<!--<a class="add-to-wishlist" th:href="@{/real/toEdit(id=${item.id})}" th:title="修改">
												<i class="fa fa-heart-o"></i>
												<span class="tooltipp"></span>
											</a>
											<a class="add-to-compare" th:href="@{/real/delete(id=${item.id})}" th:title="删除" style="margin-left: 15px">
												<i class="fa fa-exchange"></i>
												<span class="tooltipp"></span>
											</a>
											<a class="quick-view"  th:title="查看"  style="margin-left: 15px">
												<i class="fa fa-eye"></i>
												<span class="tooltipp"></span>
											</a>-->
										</div>
									</div>
								</div>
							</div>



						</div>
						<!-- /store products -->

						<!-- store bottom filter -->
						<div class="store-filter clearfix">
							<div id="page" class="pagination"></div>
						</div>
						<!-- /store bottom filter -->

					</div>
					<!-- /STORE -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<div th:include="/common/footer::footer" id="footerDiv"></div>
	<!-- jQuery Plugins -->
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/slick.min.js"></script>
	<script type="text/javascript" src="/js/nouislider.min.js"></script>
	<script type="text/javascript" src="/js/jquery.zoom.min.js"></script>
	<script type="text/javascript" src="/js/jqpaginator.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
        $('#page').jqPaginator({
            totalPages: [[${pages}]],
            visiblePages: 10,
            currentPage: 1,

            first: '<li class="first"><a href="javascript:void(0);">首页</a></li>',
            prev: '<li class="prev"><a href="javascript:void(0);">上一页</a></li>',
            next: '<li class="next"><a href="javascript:void(0);">下一页</a></li>',
            last: '<li class="last"><a href="javascript:void(0);">末页</a></li>',
            page: '<li class="page"><a href="javascript:void(0);">{{page}}</a></li>',
            onPageChange: function (num) {
                //alert('当前第' + num + '页')
                $('#text').html('当前第' + num + '页');
            }
        });

	</script>
</body>
</html>
