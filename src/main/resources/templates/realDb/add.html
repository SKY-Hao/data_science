<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>查询首页</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="/css/slick.css" />
	<link type="text/css" rel="stylesheet" href="/css/slick-theme.css" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="/css/nouislider.min.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="/css/font-awesome.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="/css/style.css" />
	<link type="text/css" rel="stylesheet" href="/css/realdb/form.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
<div th:include="/common/header::header"></div>

<!-- SECTION -->
<form class="form-horizontal" role="form" style="margin-top: 33px" th:action="@{/real-db/save}" th:object="${realDb}"  th:method="post">

	<div class="form-group">
		<label class="col-sm-2 control-label">IP</label>
		<div class="col-sm-10">
			<input  style="width: 33%" class="form-control" type="text" id="ip"  th:name="ip" placeholder="Enter ip" >
			<label style="color:red" th:if="${#fields.hasErrors('ip')}" th:errors="${ip}">ip Error</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">端口</label>
		<div class="col-sm-10">
			<input  style="width: 33%" class="form-control" id="port" type="text" th:name="port" placeholder="Enter 端口" >
			<label style="color:red" th:if="${#fields.hasErrors('port')}" th:errors="${port}">port Error</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">驱动</label>
		<div class="col-sm-10">
			<select  id="dbType"  th:name="dbType" >
				<option value="1">mysql</option>
				<option value="2">oracle</option>
				<option value="3">pgsql</option>
				<option value="4">sqlServer</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">数据库名</label>
		<div class="col-sm-10">
			<input style="width: 33%" class="form-control" id="name" type="text" th:name="name" placeholder="Enter 数据库名" >
			<label style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="${name}">name Error</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">数据库用户</label>
		<div class="col-sm-10">
			<input style="width: 33%" class="form-control" id="dbName" type="text"   th:name="dbName" placeholder="Enter 数据库用户">
			<label style="color:red" th:if="${#fields.hasErrors('dbName')}" th:errors="${dbName}">dbName Error</label>
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label">数据库密码</label>
		<div class="col-sm-10">
			<input style="width: 33%" class="form-control" id="dbPassword" type="text"   th:name="dbPassword" placeholder="Enter 数据库密码">
			<label style="color:red" th:if="${#fields.hasErrors('dbPassword')}" th:errors="${dbPassword}">dbPassword Error</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">数据源名</label>
		<div class="col-sm-10">
			<input  style="width: 33%" class="form-control" id="nikeName" type="text"   th:name="nikeName" placeholder="Enter 数据源名">
			<label style="color:red" th:if="${#fields.hasErrors('nikeName')}" th:errors="${nikeName}">nikeName Error</label>
		</div>
	</div>
	<div id="realFormButtn">
		<button type="submit" class="btn btn-success">submit</button>
		<input type="reset" class="btn btn-warning" value="return" onclick="window.open('/real-db')"/>
	</div>

</form>

<!-- /SECTION -->

<div th:include="/common/footer::footer"></div>
<!-- jQuery Plugins -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/nouislider.min.js"></script>
<script src="/js/jquery.zoom.min.js"></script>
<script src="/js/main.js"></script>

</body>

</html>
