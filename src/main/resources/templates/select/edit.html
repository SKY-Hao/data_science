<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>查询详情</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link href=/css/mlsql/app.61ee2da75fc002e22f47d5f70b881c8d.css rel=stylesheet>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div th:include="/common/header::header"></div>
<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- ASIDE -->
            <div id="aside" class="col-md-3">
                <!-- aside Widget -->
                <div class="aside">
                    <h3 class="aside-title">真实库</h3>
                    <div>
                        <ul id="treeReal" class="ztree"></ul>
                    </div>
                </div>
                <!-- /aside Widget -->

                <!-- aside Widget -->
                <div class="aside">
                    <h3 class="aside-title">虚拟库</h3>
                    <div>
                        <ul id="treeVirtual" class="ztree"></ul>
                    </div>
                </div>
                <!-- /aside Widget -->
            </div>
            <!-- /ASIDE -->

            <!-- STORE -->
            <div id="store" class="col-md-9">
                <div id=app></div>
            </div>
            <!-- /STORE -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

<div th:include="/common/footer::footer" id="footerDiv"></div>

<!-- jQuery Plugins -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ztree.all.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/nouislider.min.js"></script>
<script src="/js/jquery.zoom.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<!--<script type=text/javascript src=/js/mlsql/manifest.2ae2e69a05c33dfc65f8.js></script>-->
<!--<script type=text/javascript src=/js/mlsql/vendor.227fabcc85b1148d80a7.js></script>-->
<!--<script type=text/javascript src=/js/mlsql/app.303d85c440faff98c47f.js></script>-->
<script src="/js/mould/select/edit.js"></script>
<script th:inline="javascript" >
    /*<![CDATA[*/
    (function($) {

// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {
            data: {
                simpleData: {
                    enable: true
                }
            }
        };
// zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var realNodes = [[${realZList}]];
        var virtualNodes = [[${virtualZList}]];
        $.fn.zTree.init($("#treeReal"), setting, realNodes);
        $.fn.zTree.init($("#treeVirtual"), setting, virtualNodes);

    })(jQuery);
    /*]]>*/
</script>
</body>
</html>
